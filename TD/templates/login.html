<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="log.css"  />
<link  rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = 'text/css'/>
<style>
body{
background-color:skyblue;
}
</style>
</head>
<body>
     <h1><center>Please Login</center> </h1>

<div class="bs-example" data-example-id="simple-horizontal-form">
{% csrf_token %}
<form class="form-horizontal" action = "/TD/getLogin/" method = 'POST'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">UserName<sup>*</sup></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" name = 'name' placeholder="UserName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password<sup>*</sup></label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" name = 'pwd' placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
     <a href ="/TD/showRegister/"class = "btn btn-default">Register</a>
    </div>
  </div>
</form>
</div>
</body>
</html>
