<html>

<head>
{% load staticfiles %}
<link  rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = 'text/css'/>
<style>
body{
background-color:skyblue;
}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
<script>
</style>
</head>

<body>

<div class="container">
	<div class="row">

		<h2 style="text-align:center">Create Your Simple Registration Form</h2>
<div id = "show" style="text-align:right"></div>
 
{% csrf_token %}       
        <form class="form-horizontal" id = "formid">
<fieldset>

<!-- Form Name -->
<legend style="text-align:center">Register Here</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" placeholder="Insert your First Name" class="form-control input-md"  type="text">
  <span class="help-block"> </span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Password</label>  
  <div class="col-md-4">
  <input id="pwd" name="pwd" placeholder="Insert your Password" class="form-control input-md"  type="password">
  <span class="help-block"> </span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" placeholder="Insert your Email" class="form-control input-md"  type="text">
  <span class="help-block"> </span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"> </label>
  <div class="col-md-4">
    <input type = "button" id="singlebutton" name="singlebutton" class="btn btn-primary" value = "Submit"/>
	<a href="/TD/showLogin/" class = 'btn btn-primary'>Login</a>  
</div>
</div>

</fieldset>
</form>
  
	</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
alert('we are in jquery');
$('#singlebutton').click(function(e){
e.preventDefault();

var name = $('#formid').serialize();
alert(name);

$.ajax({
	url:'http://localhost:8999/TD/getRegister/',
        type:'post',
	data:name,
	success:function(data){
        alert("entered into success function");
        $('#show').html(data);
	$('#formid')[0].reset();       
	location.reload(true);
}

});
});

});

</script>

</html>
